<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS3 Example</title>
    <style>
        /* Apply a background color and font to the entire body */
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        h1 {
            text-align: center;
            color: #4CAF50;
            text-transform: uppercase;
        }

        /* Table Styling */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        /* Lists Styling */
        ul {
            list-style-type: square;
            padding-left: 20px;
        }

        /* Links Styling */
        a {
            text-decoration: none;
            color: #0066cc;
        }

        /* Pseudo-class for hover effect */
        a:hover {
            color: #ff5733;
        }

        /* Styling for a specific div using pseudo-elements */
        .highlight::before {
            content: "-> ";
            color: #ff5733;
        }

        /* Specific class for a table row when hovered */
        tr:hover {
            background-color: #f1f1f1;
        }

        /* Input styling */
        input[type="text"], input[type="email"] {
            padding: 10px;
            width: 80%;
            margin: 10px auto;
            display: block;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* Styling for a button */
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Button hover effect */
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Welcome to My HTML & CSS3 Example</h1>

    <p class="highlight">This paragraph is highlighted using a pseudo-element.</p>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>Shivam Kshirsagar</td>
            <td>25</td>
            <td>Thane</td>
        </tr>
        <tr>
            <td>chacko martin</td>
            <td>30</td>
            <td>nahur</td>
        </tr>
    </table>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <a href="#">Click here to learn more</a>

    <form>
        <input type="text" placeholder="Enter your name">
        <input type="email" placeholder="Enter your email">
        <button type="submit">Submit</button>
    </form>

</body>
</html>
